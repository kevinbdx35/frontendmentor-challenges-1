<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <header>&nbsp;</header>
    <div class="card">
      <div class="card-header" id="header">
        <img src="images/illustration-hero.svg" alt="Illustration Hero" />
      </div>

      <div class="card-content">
        <h3 class="card-title" id="title">Order Summary</h3>
        <p class="card-excerpt" id="excerpt">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="author">
          <div class="profile-img" id="profile_img">
            <img src="images/icon-music.svg" alt="Icon Music" />
          </div>
          <div class="author-info">
            <strong id="plan">Annual Plan</strong>
            <small id="price">$59.99/year</small>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </div>

        <div>
          <button class="btn">Proceed to Payment</button>
        </div>
        <div>
          <small class="cancel">
            <a href="#">Cancel Order</a>
          </small>
        </div>
      </div>
    </div>

  </body>
</html>
